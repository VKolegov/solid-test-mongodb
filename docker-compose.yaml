version: '3.1'

services:
  node:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    volumes:
      - './backend/:/usr/src/app'
      - './backend/node_modules:/usr/src/app/node_modules'
    ports:
      - "80:80"
    networks:
      - app-network


  mongodb:
    image: mongo:4.4.2
    environment:
      - MONGO_INITDB_DATABASE=solid
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./db:/data/db
    ports:
      - "27017:27017"
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge